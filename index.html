<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перемешиватель слов</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, target-densitydpi=device-dpi" />

</head>
<body>
    <h1 class="title">Перемешиватель слов</h1>

    <div class="container">
        <form action="" class="form" id="form">
            <label class="input">
                <h5>
                    Добавить слово
                </h5>
                <div class="words" id="wordList">
                    <input type="text" placeholder="Слово" class="inputWord">
                </div>
            </label>
            <button class="button">Перемешать</button>
        </form>

        <label class="input">
            <h5>
                Перемешанные слова
            </h5>
            <div class="wordsListTotal" id="wordsListTotal">Пока ничего не перемешано</div>
        </label>

    </div>
    <script src="index.js"></script>
</body>
</html>
